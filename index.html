<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Mycontacts : Base CI &amp; Bootstrap" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Mycontacts</title>
  </head>

  <body>

    <!-- HEADER -->
    <div class="navbar nav-static-top">
  <div class="navbar-inner">
    <div class="container" style="width:1170px;">
    <a class="brand" href="#">通讯录</a>
      <ul class="nav" style="">
        <li class="divider-vertical"></li>
        <li class=""><a href="#">Add</a></li>
        <li class="divider-vertical"></li>
        <li class=""><a href="#">Delete</a></li>
        <li class="divider-vertical"></li>
        <li class=""><a href="#">Update</a></li>
        <li class="divider-vertical"></li>
      </ul>
      <div class="span3">       
      <form class="form-search" style="margin-top:5px; margin-bottom:auto;">
       <div class="input-append">
        <input type="text" class="span2 search-query" placeholder="Username">
        <button class="btn" href="#"><i class="icon-search"></i></button>
       </div>
      </form>
      </div>
      <div class="span3 pull-right">
          <span class="success">user:</span><a href="#"><small>Craze-lee</small></a>
        <a class="btn btn-primary" href="#"><i class="icon-road icon-white"></i> Logout</a>
      </div>
    </div>
  </div>
</div>
    <!--Main content-->
<div class="container" style="width:1010px;">
  <div class="content" >

   <div class="page-header">
     <h2>Login</h2>
   </div>

   <div class="hero-unit pull-left span6">
     <h1>Mycontacts</h1>
     <p>Mycontacts is a very simple tool.It can really help you record your friends connection.</p>
     <p><a class="btn btn-primary">Learn more</a></p>
   </div>
   <div class="row">
     <div class="span4 pull-right" id="login">
     <form class="well" method="post" action="#">
         <div class="input-prepend">
           <span class="add-on"><i class="icon-envelope"></i></span><input class="input-large" name="email" type="email" placeholder="Email">
         </div>
         <div class="input-prepend">
           <span class="add-on"><i class="icon-lock"></i></span><input class="input-large" name="pswd" type="password" placeholder="Password">
         </div>
         <div>
           <button class="btn btn-primary btn-block" type="submit"><i class="icon-home icon-white"></i> Login</button>
         </div>
       </form>
     </div>    
     <div class="span4 pull-right" id="register">
       <div class="alert alert-info text-right">
         <p class="">No Account?
         <a class="btn btn-danger" href="#"><i class="icon-arrow-right icon-white"></i> Register</a>
         </p>
      </div>
    </div>
   </div>
  </div> 


    <!-- FOOTER  -->
    <div id="footer_wrap" class="alert alert-info">
      <footer class="inner">
        <p class="copyright">Mycontacts maintained by <a href="https://github.com/Craze-lee">Craze-lee</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
</div>
  </body>
</html>
